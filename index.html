<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAR LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row overflow-hidden gx-0">
          <div class="col-lg-6">
            <div
              id="carouselExampleDark"
              class="carousel carousel-dark slide carousel-fade"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                  <img
                    src="/images/how-to-make-time-tracking-simple.png"
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>First slide label</h5>
                    <p>
                      Some representative placeholder content for the first
                      slide.
                    </p> -->
                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img
                    src="https://media.istockphoto.com/photos/date-and-time-reminder-or-deadline-concept-small-red-alarm-clock-on-picture-id1151795710?b=1&k=20&m=1151795710&s=612x612&w=0&h=EM1RyaWz4kYX28nTt63SAiifGemNJwqY5GJa5_LFu9k="
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img
                    src="https://media.istockphoto.com/photos/always-seeking-for-opportunities-for-climbing-up-the-corporate-ladder-picture-id827546880?b=1&k=20&m=827546880&s=612x612&w=0&h=Y4-qbMth-ctNeM-sgufYW6-RZICDoj8Vd7feRegF36c="
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-lg-6 px-5 pt-5">
            <h1 class="font-weight-bold">STAR</h1>
            <div class="logo-flex">
              <img src="/images/SKP_logo-removebg-preview.png" alt="" />
              <img src="/images/nexdigm_logo.png" alt="" />
            </div>

            <h4 class="pb-2">Sign In To Your Account</h4>
            <form action="">
              <div class="md-form form-sm mb-3">
                <input
                  type="text"
                  id="inputSMEx"
                  class="form-control form-control-sm"
                  placeholder="Enter Email"
                />
                <!-- <label for="inputSMEx">Small input</label> -->
              </div>
              <div class="md-form form-sm mb-3">
                <input
                  type="text"
                  id="inputSMEx"
                  class="form-control form-control-sm"
                  placeholder="******"
                />
                <!-- <label for="inputSMEx">Small input</label> -->
              </div>
              <div class="form-row">
                <div class="col-lg-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg mt-3 mb-5"
                  >
                    Log In
                  </button>
                </div>
              </div>
              <a href="#">Forgot Password</a>
              <p>Don't you have an account? <a href="#">Register Here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
